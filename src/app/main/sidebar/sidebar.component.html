<div class="sidebar">
  <p fxLayoutAlign="center center" *ngIf="errorMessage != null">
    {{ errorMessage }}
  </p>

  <kendo-treeview [nodes]="data" textField="text" kendoTreeViewExpandable kendoTreeViewSelectable
    kendoTreeViewHierarchyBinding childrenField="items" (selectionChange)="handleSelection($event)"
    [(selectedKeys)]="selectedKeys" [(expandedKeys)]="expandedKeys">
  </kendo-treeview>
</div>
