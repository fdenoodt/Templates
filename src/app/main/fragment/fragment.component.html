<div>
  <kendo-textbox-container class="input" floatingLabel="Title">
    <input kendoTextBox [(ngModel)]="fragment.title" />
  </kendo-textbox-container>
  <br>
  <kendo-textbox-container class="input" floatingLabel="Content">
    <textarea kendoTextArea [autoSize]="true" [(ngModel)]="fragment.text"></textarea>
  </kendo-textbox-container>
  <button>Copy</button>
</div>
