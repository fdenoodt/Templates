<div class="fragments">
  <kendo-toolbar>
    <kendo-toolbar-button kendoButton [primary]="true" [text]="'Add'" (click)="newFragment()"></kendo-toolbar-button>
  </kendo-toolbar>

  <p fxLayoutAlign="center center" *ngIf="errorMessage != null">
    {{ errorMessage }}
  </p>

  <div *ngFor="let el of fragments">
    <app-fragment [fragment]="el"></app-fragment>
  </div>
</div>
